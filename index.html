<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="main2.css">
</head>
<body>
  <div class="main-background">
    
      <div class="title">
        <h1>Movie Watch List</h1>
      </div>

      <div class="total-movie-container"> 
        <div class="add-movie-column" class="grid-one">
          <h3>Add Movie</h3>
          <div class="movie-info-entry">
            <div class="add-movie-entry">
              <form action="">
                <input id="movie-title" class="btn" type="text" placeholder="Movie Title"><br> 
                <input id="release-date" class="btn" type="text" placeholder="Release Date"><br> 
                <input id="Stream-service" class="btn" type="text" placeholder="Streaming Service"><br> 
              </form>    
            </div>
            
          </div>
          <div class="watched-section">
            <h4>Seen it?</h4>
              <div class="switch">
                <input id="checkbox1" class="look" type="checkbox">
                <label for="checkbox1"></label>
              </div>
          </div>
            <div>
              <button class="button-64" role="button">
                <span onclick="addMovieToList()" class="text">Add Movie to List</span>
              </button>
            </div>
            
        </div>
    
        <div class="movie-list-container">
            <div class="movie-list">
              <div class="movie-list-item">
                  <div class="movie-title">Title-1</div>
                  <div class="movie-release">Released-1</div>
                  <div class="movie-stream">Stearming Service-1</div>
                  <span>❌ </span>
              </div>
              <div class="movie-list-item">
                <div class="movie-title">Title-2</div>
                <div class="movie-release">Released-2</div>
                <div class="movie-stream">Stearming Service-2</div>
                <span>❌ </span>

      </div>

     

  </div> 

</body>
</html>
    <script src="only.js"></script>
  </body>
</html>
